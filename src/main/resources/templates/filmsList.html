<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Films list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!--page header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="root_link" href="/">Root</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="filmsList_link" href="/filmsList">Films</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="clientsList_link" href="/clientsList">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="orderAdd_link" href="/orderAdd">Add an order</a>
            </li>
        </ul>
        <a class="btn btn-info" role="button" href="https://fbk.info/donate">Donate</a>
    </div>
</nav>
<!--end of page header-->

<div class="indent">
    <form method="post" action="/filmAdd">
        <button id="filmAdd_button" type="submit" class="btn btn-primary">Add film</button>
    </form>
    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Title</th>
            <th scope="col"> Producer</th>
            <th scope="col"> Release year</th>
            <th scope="col"> Cassette available/total</th>
            <th scope="col"> Disc available/total</th>
            <th scope="col"> Cassette price</th>
            <th scope="col"> Disc price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${films.empty}">
            <td colspan="8"> No films here</td>
        </tr>
        <tr th:each="film : ${films}">
            <td><a th:href="'/film?film_id=' + ${film.getFilm_id()}"> <span th:text="${film.getFilm_name()}"> </span>
            </a></td>
            <td><span th:text="${film.getProducer()}"> </span></td>
            <td><span th:text="${film.getRelease_year()}"> </span></td>
            <td><span
                    th:text="${film.getCassette_available_number()} + '/' + ${film.getCassette_total_number()}"> </span>
            </td>
            <td><span th:text="${film.getDisc_available_number()} + '/' + ${film.getDisc_total_number()}"> </span></td>
            <td><span th:text="${film.getCassette_price()}"> </span></td>
            <td><span th:text="${film.getDisc_price()}"> </span></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
