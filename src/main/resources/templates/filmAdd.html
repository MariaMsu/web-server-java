<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>add film</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/">Root page</a><br><br><br>

<form action="/filmSave" method="post">
    <input type="hidden" name="film_id" th:value="${film.getFilm_id()}" />

    <label for="film_name">Film name:</label>
    <input type="text" id="film_name" name="film_name" required th:value="${film.getFilm_name()}"><br><br>

    <label for="producer">Producer:</label>
    <input type="text" id="producer" name="producer" required th:value="${film.getProducer()}"><br><br>

    <label for="release_year">Release year:</label>
    <input type="number" id="release_year" name="release_year" required th:value="${film.getRelease_year()}"><br><br>

    <label for="cassette_total_number">Cassette total number:</label>
    <input type="number" id="cassette_total_number" name="cassette_total_number" required th:value="${film.getCassette_total_number()}"><br><br>

    <label for="disc_total_number">Disc total number</label>
    <input type="number" id="disc_total_number" name="disc_total_number" required th:value="${film.getDisc_total_number()}"><br><br>

    <label for="cassette_price">Cassette price:</label>
    <input type="number" id="cassette_price" name="cassette_price" required th:value="${film.getCassette_price()}"><br><br>

    <label for="disk_price">Disk price:</label>
    <input type="number" id="disk_price" name="disk_price" required th:value="${film.getDisk_price()}"><br><br>

    <input id="submit_button" type="submit" value="Submit">
</form>

</body>
</html>
